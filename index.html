<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GigCopilot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Landing Section -->
<section class="landing">
    <div class="rotating-logo-container" id="logo-container">
        <img src="./resources/symbol3.0.jpg" alt="GigCopilot Logo" class="rotating-logo" id="logo">
    </div>
</section>

<!-- Centered Sections -->
<div class="center-sections">
    <section class="final-section">
        <h1 class="gigcopilot">GigCopilot</h1>
        <p class="tagline">Your gig work AI assistant</p>
    </section>
    <!-- Combined Section -->
    <section class="center-sections">
        <div class="combined-section">
            <h1>
                <span class="highlight">Time.</span>
                <span class="highlight">Money.</span>
            </h1>
            <h1 class="bouncy">Maximized!</h1>
        </div>
    </section>

</div>

<!-- Features Section -->
<section class="features">
    <h2>Features</h2>
    <div class="features-grid">
        <div class="feature-card" data-description="Real-time recommendations for high-demand areas using AI and historical data.">
            <h3>Hotspot Identification</h3>
        </div>
        <div class="feature-card" data-description="Seamlessly sync your earnings, rides, and mileage across all gig platforms.">
            <h3>Platform Integration</h3>
        </div>
        <div class="feature-card" data-description="Track performance, earnings, and expenses with detailed insights and reports.">
            <h3>Advanced Analytics</h3>
        </div>
    </div>
</section>

<section class="progress-section">
    <h2>Build Progress</h2>
    <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>
    <p id="progress-text">Building... 0%</p>
</section>

<script>
    // JavaScript to animate the progress bar
    let progress = 0;
    const progressBar = document.getElementById('progress-bar');
    const progressText = document.getElementById('progress-text');

    function updateProgress() {
        progress = (progress + 1) % 31; // Increment progress and reset to 0 after 100%
        progressBar.style.width = progress + '%';
        progressText.textContent = `Building... ${progress}%`;
    }

    setInterval(updateProgress, 100); // Update every 100ms for a smooth animation
</script>
<footer>
    <p>&copy; 2025 GigCopilot. All Rights Reserved.</p>
    <p>
        Have questions? <a href="mailto:letshelpstrategize@gmail.com">Contact Us</a>
    </p>
</footer>
<script src="scripts.js"></script>
</body>
</html>
